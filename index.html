<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/time.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Montserrat&display=swap" rel="stylesheet">
</head>


<body>

    <header>
        <div class="page">
            <div>
                <img src="images/time.png" alt="time">
                <h1>Time Planner</h1>
            </div>
            <nav>
                <ul>
                    <li class="addTask-btn btnActive">Add Task</li>
                    <li class="trick select-trick btnActive active">fast</li>
                    <li class="back-btn hover">Back</li>
                    <li class="deleteAll-btn hover">Delete All</li>
                    <li class="dark-btn btnActive">Mode Dark</li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container page">
        <div class="addTask">

        </div>

        <div class="list-task">

        </div>

        <div class="container-table">

            <div class="days">
                <ul>
                    <li class="sun">Sun</li>
                    <li class="mon">Mon</li>
                    <li class="tue">Tue</li>
                    <li class="wed">Wed</li>
                    <li class="thu">Thu</li>
                    <li class="fri">Fri</li>
                    <li class="sat">Sat</li>
                </ul>
            </div>

            <div class="container-blocks">

            </div>
        </div>

        <div class="div-now">
            <div class="now">
                <h2></h2>
            </div>
            <button class="clean-btn btn">Clean</button>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>

</html>
